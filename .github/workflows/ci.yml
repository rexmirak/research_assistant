name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Black
      run: black --check core/ utils/ cache/ tests/ *.py
    
    - name: Run isort
      run: isort --check-only core/ utils/ cache/ tests/ *.py
    
    - name: Run Flake8
      run: flake8 core/ utils/ cache/ tests/ *.py
    
    - name: Run MyPy
      run: mypy core/ utils/ cache/ --ignore-missing-imports
      continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=core --cov=utils --cov=cache \
          --cov-report=xml --cov-report=term-missing \
          -m "not integration"
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run Safety check
      run: safety check --json || true
      continue-on-error: true
    
    - name: Run Bandit
      run: bandit -r core/ utils/ cache/ -f json || true
      continue-on-error: true

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check README exists
      run: test -f README.md
    
    - name: Check documentation files
      run: |
        test -f USAGE.md
        test -f TROUBLESHOOTING.md
        test -f PROJECT_SUMMARY.md
    
    - name: Check code has docstrings
      run: |
        python -c "
        import ast
        import sys
        from pathlib import Path
        
        missing_docstrings = []
        for pyfile in Path('core').rglob('*.py'):
            if pyfile.name == '__init__.py':
                continue
            tree = ast.parse(pyfile.read_text())
            for node in ast.walk(tree):
                if isinstance(node, (ast.FunctionDef, ast.ClassDef)):
                    if not ast.get_docstring(node):
                        missing_docstrings.append(f'{pyfile}:{node.name}')
        
        if missing_docstrings and len(missing_docstrings) > 10:
            print(f'Warning: {len(missing_docstrings)} items missing docstrings')
        "

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
      continue-on-error: true
    
    - name: Check CLI entrypoint
      run: |
        pip install -r requirements.txt
        python cli.py --help
